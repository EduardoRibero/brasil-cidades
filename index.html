<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Mais Coração</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container hidden">
        <div>
            <img src="/img/logo.png" alt="logo">
            <h1>Mais Coração</h1>
        </div>
        <label for="uf">UF:</label>
        <select id="uf">
            <option value="">Select UF</option>
        </select>

        <label for="cidade">Cidade:</label>
        <select id="cidade">
            <option value="">Select Cidade</option>
        </select>

        <label id="lbl-unidades" for="unidades">Unidade:</label>
        <select id="unidades">
            <option value="">Select Unidade</option>
        </select>

        <button id="linkButton" style="display:none;">Agendar</button>
        <button id="linkButtonCadastro" style="display:none;">Cadastrar</button>
        <div class="conteinerBtnVoltar">
            <div class="botaoVoltar">
                <a href="https://maiscoracao.com.br/">Voltar</a>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
